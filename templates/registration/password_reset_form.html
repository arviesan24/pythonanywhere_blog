{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3 main_div_class">
    <h3>Forgot password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-custom btn-block" type="submit">Send password reset email</button>
    </form>
</div>
{% endblock content %}
