{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="row main_div_class">
    <div class="col-sm-6">
        <h1>Preview</h1>
        <hr/>
        <div class="content-preview">
            <h3 id="preview-title"></h3>
            <p id="preview-content"></p>
        </div>
    </div>
    <div class="col-sm-6">
        <h1>Form</h1>
        <hr/>
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
            <div class="container-fluid">
                {{ form|crispy }} <!-- as_p means paragraph which is connected to forms.py --changed to crispy-->
            </div>
            <input type="submit" class="btn btn-default" value="Create Post">
        </form>

    </div>
</div>

{% endblock content %}
